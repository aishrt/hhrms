<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - My Profile</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Inline Styles -->
    <style>
        /* Additional styles can be added here */
    </style>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header Section -->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Profile icon and dropdown -->
                            <div class="profile">
                                <img src="assets/img/profile.jpg" class="mr-2 profile-icon" alt="profile" style="max-width: 40px; height: auto;">
                                <div class="dropdown">
                                    <ul>
                                        <li><a href="#">New Profile</a></li>
                                        <li><a href="#">Edit Profile</a></li>
                                        <li><a href="#">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Welcome message and date -->
                            <h4>Welcome Admin</h4>
                            <label>Mon, 1 Apr 2024</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="candidates.html">Candidates</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="recruiters.html">Recruiters</a></li>
                <li><a href="interview.html">Interviews</a></li>
            </ul>
            <ul class="logout">
                <li><a href="#">Log out</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-name mb-4">
                    <h4 class="m-0">My Profile</h4>
                </div>

                <!-- Profile Details Form -->
                <div class="profile-form">
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Inline JavaScript -->
    <script>
        // JavaScript code can be added here
    </script>

</body>

</html>
